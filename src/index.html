<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" inisial-scale="1.0" />

    <meta name="description" content="This is a weather app!!" />
		<meta name="keywords" content="weather, api, weather api" />
		<meta name="author" content="farshadvaghari@gmail.com" />

		<link rel="icon" href="./assets/images/icon.png" type="image/png" />

		<!-- Tailwind compiled files to a minified CSS -->
		<link href="./output-mini.css" rel="stylesheet" />

    <title>Weather API</title>
  </head>

  <body class="bg-no-repeat bg-cover bg-center">
    <button id="theme" class="absolute top-2 right-2 p-1 rounded-full cursor-pointer hover:scale-110 hover:rotate-180 transition duration-500">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer">
        <path class="cursor-pointer" stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
    </button>

    <header id="header" class="flex flex-col justify-center items-center text-center my-2 mx-auto p-2 max-w-max border-none rounded-lg bg-opacity-70 transition duration-500">
      <h1 class="mb-2 text-4xl first-letter:text-5xl first-letter:font-bold">Weather API</h1>

      <section class="flex justify-center items-center text-center mb-2">
        <input id="search-input" class="py-1 px-2 tracking-wider border-r-0 rounded-tl-lg rounded-bl-lg outline-none bg-slate-100 text-2xl cursor-text" type="text" placeholder="Enter city name..." maxlength="20" required autofocus/>
        <button id="search-btn" class="flex justify-center items-center py-1 px-2 border-l-0 rounded-tr-lg rounded-br-lg outline-none text-slate-100 cursor-pointer transition duration-500">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 cursor-pointer">
            <path class="cursor-pointer" stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>
        </button>
      </section>
    </header>

    <main>
      <section id="result" class="absolute bottom-4 left-1/2 -translate-x-1/2 flex flex-col justify-center gap-2 p-2 pl-8 w-2/5 h-60 text-xl border-none rounded-lg border-slate-100 bg-opacity-70 transition duration-500 overflow-hidden">
        <img id="result-icon" class="absolute top-2 right-2 w-40 h-40 opacity-0 transition-opacity duration-1000 ease-in-out"></img>
        <h2 id="result-city-name"></h2>
        <div id="result-temperature"></div>
        <div id="result-humidity"></div>
        <div id="result-wind-speed"></div>
        <div id="result-sunrise"></div>
        <div id="result-sunset"></div>
      </section>
    </main>

    <section id="google-map" class="hidden my-0 mx-auto p-2 w-1/2 h-1/2 cursor-default"></section>

    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="index.js"></script>
  </body>
</html>
